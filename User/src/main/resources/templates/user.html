<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }

        .user-list {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: blue;">User Management</h1>

        <!-- Create User Form -->
        <div class="form-container">
            <h2 style="color: green;">Create User</h2>
            <form th:action="@{/user/addUser}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required="required">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required="required">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" class="form-control" id="role" th:field="*{role}" required="required">
                </div>
                <button type="submit" class="btn btn-success">Create User</button>
            </form>
        </div>

        <!-- User List -->
        <div class="user-list">
            <h2 style="color: green;">User List</h2>
            <table class="table">
                <thead>
                    <tr class="bg-light">
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.user_id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role}"></td>
                        <td><a th:href="@{/user/editUser/{user_id}(user_id=${user.user_id})}">Edit</a></td>
                        <td><a th:href="@{/user/deleteUser/{user_id}(user_id=${user.user_id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
